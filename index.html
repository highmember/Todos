<!DOCTYPE html>
<html ng-app="Todos">
  <head>
    <meta charset="utf-8">
    <title>TODOS</title>
      <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class ="container" >
    <div ng-controller="AddMessageController">
      <center><form>
        <div class="col-sm-10">
        <center><div class="form-group">
          <h1><label for="Todos">TODOS</label></h1>
          <input type="text" class="form-control" id = "Todos" ng-model="mes" placeholder="What Is To Be Done "><br>
        </div>


        <button ng-click="save()" type="button" class="btn btn-success" name="button">Add</button></center>

        <div ng-controller="ListMessageController">
          <table class="table table-hover">
          <thead>
            <th>Checkbox</th>
            <th>Message</th>
            <th>Status</th>
            <tbody>

            <tr ng-repeat="mess in Message">
              <td>  <div class="checkbox" >
                <label><input type="checkbox" ng-model="checkc" ></label></div>
              </td>

              <td>{{ mess.mes }}</td>
              <td>{{ checkc }}</td>
            </tr>
          </tbody>
          </thead>
          </table>
          </div>
      </form></center>
    </div>
  </div>


</div>



    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.js" charset="utf-8"></script>
    <script src="app.js"></script>

  </body>
</html>
