<!DOCTYPE html>
<html ng-app="Todos">
  <head>
    <meta charset="utf-8">
    <title>TODOS</title>
      <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <br><br>
  <body>
    <div class ="container" >
    <div ng-controller="AddMessageController">
      <center><form>
        <div>
        <center><div class="form-group">
          <h1><label for="Todos">TODOS</label></h1>
          <input type="text" class="form-control input-lg" id = "Todos" ng-model="title" placeholder="What Is To Be Done ?"><br>
        </div>

        <button ng-click="save()" type="button" class="btn btn-danger" name="button">Add</button></center>
        </div>
      </form>
    </div>

        <div ng-controller="ListMessageController">
          <table class="table table-hover" >
          <thead>
            <th width="20%">Checkbox</th>
            <th>Message</th>
            <th width="40%">Status</th>

            <tbody>
            <tr ng-repeat="mess in Todo" >
              <td width="20%">
                <div class="checkbox">
                <label ></label><input type="checkbox" ng-model="done" ng-true-value="'Complete'" ng-false-value="''">
                </div>
              </td>
              <td>{{ mess.title }}</td>
              <td width="40%">{{ done }}</td>
            </tr>
          </tbody>
          </thead>
          </table>
      </center>
    </div>
</div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.js" charset="utf-8"></script>
    <script src="app.js"></script>

  </body>
</html>
